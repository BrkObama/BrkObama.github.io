<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hank's & Company</title>
  <style>
    :root {
      --verde-hank: #2fa94f;
      --negro: #0a0a0a;
      --gris: #1a1a1a;
      --texto: #e8f5e9;
      --muted: #9e9e9e;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }

    body {
      background-color: var(--negro);
      color: var(--texto);
      overflow-x: hidden;
    }

    header {
      background: rgba(0,0,0,0.9);
      backdrop-filter: blur(6px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      border-bottom: 1px solid var(--gris);
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 100;
    }

    .brand { color: var(--verde-hank); font-weight: 700; font-size: 1.2rem; text-decoration: none; }

    nav a {
      color: var(--texto);
      margin: 0 1rem;
      text-decoration: none;
      transition: color .2s;
    }
    nav a:hover { color: var(--verde-hank); }

    main {
      margin-top: 100px;
      text-align: center;
      padding: 2rem;
    }

    button {
      background: transparent;
      border: 1px solid var(--verde-hank);
      color: var(--texto);
      border-radius: 8px;
      padding: .6rem 1rem;
      cursor: pointer;
      transition: all .2s;
    }
    button:hover {
      background: var(--verde-hank);
      color: var(--negro);
    }

    /* ===================== */
    /* Fondo de v√≠deo        */
    /* ===================== */
    .bgfx {
      position: fixed;
      left: 0; right: 0; top: 64px; bottom: 0;
      z-index: -1;
      overflow: hidden;
      pointer-events: none;
    }
    .bgfx video {
      width: 100%; height: 100%;
      object-fit: cover;
      filter: brightness(.3) saturate(1.2);
    }

    /* ===================== */
    /* Drawer (carrito)      */
    /* ===================== */
    .drawer {
      position: fixed;
      top: 0; right: 0; bottom: 0;
      width: 380px;
      background: var(--gris);
      color: var(--texto);
      transform: translateX(100%);
      transition: transform 0.4s ease, opacity 0.3s ease;
      opacity: 0;
      z-index: 9999;
      overflow-y: auto;
      border-left: 2px solid var(--verde-hank);
    }
    .drawer.open {
      transform: translateX(0);
      opacity: 1;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      z-index: 9998;
    }
    .drawer.open + .overlay {
      display: block;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; } to { opacity: 1; }
    }

    .drawer header {
      background: var(--verde-hank);
      color: var(--negro);
      font-weight: 700;
      padding: 1rem;
      text-align: center;
      position: sticky;
      top: 0;
    }

    .drawer .content {
      padding: 1rem;
    }
  </style>
</head>

<body>

  <header>
    <a href="#" class="brand">Hank's & Company</a>
    <nav>
      <a href="#">Novedades</a>
      <a href="#">Cat√°logo</a>
      <a href="#">Contacto</a>
    </nav>

    <!-- BOT√ìN DEL CARRITO -->
    <button id="btn-carrito" type="button"
      onclick="(function(el){el.classList.add('open');el.setAttribute('aria-hidden','false');document.getElementById('overlay').style.display='block';})(document.getElementById('drawer'));"
      aria-label="Abrir carrito">
      üõí <span id="cart-count" aria-live="polite">0</span>
    </button>
  </header>

  <!-- FONDO DE V√çDEO -->
  <div class="bgfx">
    <video src="./assets/bg.mp4" autoplay muted loop playsinline></video>
  </div>

  <main>
    <h1>Only for Hank's Brand</h1>
    <p>Negro + verde Hank's. Tejidos duraderos, cortes que sientan bien y precios sin humo.</p>
    <br>
    <button>Ver cat√°logo</button>
    <button>Novedades</button>
  </main>

  <!-- PANEL DEL CARRITO -->
  <aside id="drawer" class="drawer" aria-hidden="true">
    <header>Tu carrito</header>
    <div class="content">
      <p>Tu carrito est√° vac√≠o por ahora üõçÔ∏è</p>
    </div>
  </aside>

  <!-- OVERLAY -->
  <div class="overlay" id="overlay"
    onclick="(function(el){el.classList.remove('open');el.setAttribute('aria-hidden','true');document.getElementById('overlay').style.display='none';})(document.getElementById('drawer'));"></div>

  <script>
    // hace global la funci√≥n por si se necesita
    function openDrawer(){
      const drawer = document.getElementById('drawer');
      if(!drawer) return;
      drawer.classList.add('open');
      drawer.setAttribute('aria-hidden','false');
      document.getElementById('overlay').style.display = 'block';
    }
    window.openDrawer = openDrawer;
  </script>

</body>
</html>
